<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nyankotracker</title>
    <meta name="description" content="Track and share your cats!">
    <meta charset="utf-8">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1 align="center">
        Nyankotracker
      </h1>
    </header>

    <main>
      <p>
        This application allows you to enter the levels of your units for the mobile game <b>The Battlecats</b>,
        allowing you to easily update your lineup and (eventually) share it with others.
      </p>
      <h2>
        Log in
      </h2>
      
      <div>
        <label>Username:</label>
        <input id="username"/>
      </div>
      <div>
        <label>Password:</label>
        <input id="password" type="password"/>
      </div>
      <div>
        <button id="login">Log In</button>
        <a href="https://a5-javiermarcos.glitch.me/accountCreation">
          <button>Create Account</button>
        </a>
      </div>
    </main>
    
  </body>
</html>
