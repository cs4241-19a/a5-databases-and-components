<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTTP Status Code Scavenger Hunt</title>
    <meta name="description" content="HTTP Status Code Scavenger Hunt">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://unpkg.com/picnic">

    <script src="https://unpkg.com/simple-gdpr@1.1.5/dist/simplegdpr.umd.js"></script>
    <link href="https://unpkg.com/simple-gdpr@1.1.5/dist/simplegdpr.min.css" rel="stylesheet">
    
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/index.js" defer></script>
  </head>
  <body>
    <header style="text-align: center">
      <h1>
        HTTP Status Code Scanvenger Hunt
      </h1>
    </header>

    <main style="text-align: center">
      <div class="flex four">
        <div class="off-fourth">
          <h2>
            Signup
          </h2>
          <fieldset class="flex">
            <label><input type="text" placeholder="Username" id="signup_username"></label>
            <label><input type="password" placeholder="Password" id="signup_password_1"></label>
            <label><input type="password" placeholder="Repeat Password" id="signup_password_2"></label>
            <label><button style="width:100%" id="signup_submit">Submit</button></label>
          </fieldset>
          <h3 id="password_mismatch" class="toast-hidden"><span  class="label warning">Passwords don't match!</span></h3>
          <h3 id="signup_unsuccessful" class="toast-hidden"><span class="label error">Signup unsuccessful!</span></h3>
          <h3 id="signup_successful" class="toast-hidden"><span class="label success">Signup successful, please login!</span></h3>
        </div>
        <div>
          <h2>
            Login
          </h2>
          <fieldset class="flex">
            <label><input type="text" placeholder="Username" id="login_username"></label>
            <label><input type="password" placeholder="Password" id="login_password"></label>
            <label><button style="width:100%" class="success" id="login_submit">Submit</button></label>
          </fieldset>
        </div>
      </div>      
    </main>

    <footer style="text-align: center">
      Forgot your password? <span data-tooltip="Sorry about your progress!" class="tooltip-top">Make a new account!</span>
    </footer>
  </body>
</html>
