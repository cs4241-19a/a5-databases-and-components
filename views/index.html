<!doctype html>
<html lang="en">
  <head>
    <title>FSAE Race Car Data Logger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="hero is-dark is-small is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Data Logger for Formula SAE Race Car
            </h1>
            <h2 class="subtitle">
              Platform for input and output of readings from the car's sensor system
            </h2>
          </div>
        </div>
    </section>
    <section class="section">
        <h1 class="title"></h1>
        <nav class="level">
            <div class="level-left">
                <h2 class="subtitle" id="intro">Welcome!</h2>
            </div>
            <div class="level-right">
                <a class="button is-warning is-rounded is-active" href="/logout">Log out</a>
            </div>
        </nav>
    </section>
    <section class="section">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-parent">
          <div class="tile is-child image">
            <img src="fsaecar.jpg" alt="Fsae car in tilt test"></img>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <div class="tile is-child box">
            <div id="aggregate-table" class="atable"></div>
          </div>
          <div class="tile is-child box">
            <form action="" class="nameForm">
                <div class="field">
                  <label class="label">What is the car's current speed (in MPH)?</label>
                  <div class="control">
                      <input class="input" type="number" id="speed" value="0">
                  </div>
                </div>
                <div class="field">
                  <label class="label">What is the current wheel angular velocity (in RPM)?</label>
                  <div class="control">
                      <input class="input" type="number" id="rpm" value="0">
                  </div>
                </div>
                <div class="field has-addons">
                  <label class="label">What is the current gear?</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select id="gear">
                        <option value="Reverse">Reverse</option>
                        <option value="Park">Park</option>
                        <option value="1st Gear">1st Gear</option>
                        <option value="2nd Gear">2nd Gear</option>
                        <option value="3rd Gear">3rd Gear</option>
                        <option value="4th Gear">4th Gear</option>
                        <option value="5th Gear">5th Gear</option>
                        <option value="6th Gear">6th Gear</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="control">
                  <button class="button is-primary">Submit</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </section>
    <section class="hero is-medium">
      <div id="readings-table" class="rtable"></div>
    </section>
  </body>
  <script src="js/scripts.js"></script>
  <link href="js/tabulator-master/dist/css/tabulator.css" rel="stylesheet">
  <link href="js/tabulator-master/dist/css/bulma/tabulator_bulma.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/tabulator-master/dist/js/tabulator.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.0.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.0.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</html>
