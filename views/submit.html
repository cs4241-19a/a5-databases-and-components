<!DOCTYPE html>
<html>
    <head>
            <title>Getting Started with Cirrus</title>

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
        
            <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
        
            <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

            <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
            <script src="/public/js/submit.js" defer></script>  
  </head>

    <body>
      <div class="form-section">
        <div class="row">
          <h5 class="title level-item offset-center">
            Message
          </h5>
        </div>
        <div class="row">
          <textarea id="message" placeholder="Enter your message" oninput="updateButton()"></textarea>
        </div>
        <div class="btn-container row">
        <button id="addPost" class="btn-primary btn-animated offset-center" onclick="submitPost()" disabled>
          Submit Post
        </button>
      </div>
      </div>
    </body>
</html>
