<!doctype html>
<html lang="en">

<head>
    <title>CS4241 Assignment 5</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Max Westwater">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</head>

<!-- Template origin: https://startbootstrap.com/templates/scrolling-nav/ -->

<body id="home">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">TO DON'T</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container text-center">
            <h1>Sign In</h1>
            <p class="lead"><i>Hint: Default user is admin/admin</i></p>
        </div>
    </header>

    <!-- Form -->
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto center-div">
                    <div class="alert alert-danger" role="alert" id="blankInputBox" hidden>
                        Inputs can't be blank.
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h2>Login</h2>
                            <form action="">
                                <div class="alert alert-danger" role="alert" id="invalidLoginBox" hidden>
                                    Invalid username or password.
                                </div>
                                <div class="form-group row">
                                    <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="inputUsername" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <button id="login" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <!-- Create account -->
                            <h2>Create New Account</h2>
                            <form action="">
                                <div class="alert alert-danger" role="alert" id="invalidUsernameBox" hidden>
                                    Username already in use.
                                </div>
                                <div class="form-group row">
                                    <label for="inputUsernameCreate" class="col-sm-4 col-form-label">Username</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="inputUsernameCreate" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPasswordCreate" class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="inputPasswordCreate"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <button id="create" class="btn btn-secondary">Create Account</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <script src="js/onLogin.js"></script>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-white">Copyright &copy; Max Westwater 2019</p>
            <div class="footer-social">
                <a href="mailto:mhwestwater@wpi.edu" target="_blank">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </a>
                <a href="https://github.com/Max5254/a3-persistence" target="_blank">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
