<!DOCTYPE html>
<html lang="en">

<head>
    <title>shopr</title>
    <meta name="description" content="your online wishlist">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/login.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/login.js" defer></script>
    <link rel="icon" type="image x/icon" href="/public/favicon.ico" />
</head>

<body>

    <div class="split left bg-image">
        <div class="centered">
            <h1 class="mb-5">shopr</h1>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input id="password" type="password" id="inputPassword" class="form-control"
                                placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <button id="signButton" class="btn btn-lg btn-dark btn-block text-uppercase" type="submit"
                            onclick="submitForm()">Sign
                            in</button>
                        <button id="registerButton" class="btn btn-lg btn-secondary btn-block text-uppercase"
                            type="submit" onclick="register()">Register</button>

                    </form>
                    <p id="message" class="mt-3 fail"> </p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
