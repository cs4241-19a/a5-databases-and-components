<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scoreboard</title>    
    <style>
    
body {
  background: #e8e7e7; 
  font-family: arial;
  text-transform: uppercase;
}

header {
  color: #FFF;
  padding: 5px 10px;
  text-align: center;
  display: flex;
  align-items: center;
  background-color: #8063FA;
  border-bottom: solid 2px #D4CAFF;
}

header h1 {
  flex-grow: 1;
  font-size: 1.5em;
  letter-spacing: 2px;
  font-weight: normal;
}

/* FORMS */

form {
  display: flex;
  background-color: #8063FA;
}

input[type=text] {
  flex-grow: 1;
  border-width: 0 0 1px 0;
  margin: 15px 10px 15px 15px;
  padding: 10px;
  text-shadow: none;
  text-transform: uppercase;
  color: #C7BCF8;
  letter-spacing: 2px;
  outline: none;
  border-radius: 5px;
  background-color: #5B45B9;
  border-style: none;
}

input[type=text]:focus{
  background-color: rgba(0, 0, 0, 0.2);
}

input[type=text]::-webkit-input-placeholder{
  color: #C7BCF8;
  letter-spacing: 2px;
}



input[type=submit] {
  display: block;
  font-size: .6em;
  margin: 15px 15px 15px 0; 
  padding: 10px;
  background-color: #44338D;
  border-radius: 5px;
  border: none;
  color: #fff;
  letter-spacing: 2px;
  font-weight: bold;
  text-shadow: none;
  text-transform: uppercase;
  cursor: pointer;
}

button, 
input[type=submit] {
  outline: none;
  transition: background-color 0.2s ease,
              color 0.2s ease;
}


svg {
  width: 28px;
  height: 19px;
  margin-right: 5px;
  fill: #F0F0F0;
}

.is-high-score {
  fill: #FFC657;
  animation: grow 0.35s ease-in-out;
  transform-origin: 50% 50%;
}

@keyframes grow {
  50% { transform: scale(1.4) rotate(-3deg); }
}

.scoreboard {
  background: #fff;
  width: 700px;
  margin: 70px auto;
  box-shadow: 0 2px 0 rgb(47, 233, 202);
  border-radius: 6px;
  overflow: hidden;
}

.song {
  display: flex;
  font-size: 1.2em;
  border-bottom: solid 2px #EEEEEE;
  letter-spacing: 2px;
}

  .song:last-of-type {
    border-bottom-color: #D4CAFF;
  }

  .song-name:hover .remove-song {
    visibility: visible;
  }

  .song-name,
  .counter-score {
    color: #2F2366;
  }

  .song-name {
    flex-grow: 1;
    line-height: 3.5em;
    padding-left: 10px;
  }

  .remove-song {
    font-size: 1.15em;
    border: none;
    outline: none;
    visibility: hidden;
    color: #EF5350;
    cursor: pointer;
    margin: 0 10px 0 0;
    padding: 0;
    background: none;
  }

.counter {
  display: flex;
  width: 190px;
}

  .counter-action {
    border: none;
    font-size: 1.15em;
    font-weight: bold;
    color: #B0AEBA;
    background-color: #DCDCDC;
    display: block;
    padding: 20px 20px;
    cursor: pointer;
    outline: none;
  }

  .counter-action:hover {
    color: #fff;
  }

  .increment:hover {
    background: #83D97C;
  }

  .decrement:hover {
    background: #EF5350;
  }

  .counter-score {
    flex-grow: 1;
    text-align: center;
    font-family: monospace;
    font-size: 2em;
    line-height: 2em;
  }
    
    
    
    </style>
  
  

  </head>

  <body>

    <br>
    <h1 style="color:#636bfa;text-align:center;">Give each song a Rating Changing their Score!</h1>
    <br>
    <p style="color:#636bfa;text-align:center;">
      For each of the songs, increment or decrement the scores accordingling based on how much you like them. You can also remove songs from the list.
    </p>

    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <script

      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"

    ></script>
    <!--<script src="app2.js"></script> -->
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    
    <!-- This is the actual React script -->
    
    <script type="text/babel">
    



          const Header = (props) => {
        return (
          <header>
            <h1>{ props.title }</h1>
            <span className="stats">Songs: { props.totalSongs }</span>
          </header>
        );
      }

      const song = (props) => {
        return (
          <div className="song">
            <span className="song-name">
              <button className="remove-song" onClick={() => props.removesong(props.id)}>âœ–</button>
              { props.name }
            </span>

            <Counter />
          </div>
        );
      }

      class Counter extends React.Component {
        state = {
          score: 0
        };

        incrementScore = () => {
          this.setState( prevState => ({
            score: prevState.score + 1
          }));
        }

        decrementScore = () => {
          this.setState( prevState => ({
            score: prevState.score - 1
          }));
        }

        render() {
          return (
            <div className="counter">
              <button className="counter-action decrement" onClick={this.decrementScore}> - </button>
              <span className="counter-score">{ this.state.score }</span>
              <button className="counter-action increment" onClick={this.incrementScore}> + </button>
            </div>
          );
        }
      }

      class App extends React.Component {
        state = {
          Songs: [
          {
              name: "Yellow Submarine",
              id: 1
            },
            {
              name: "Boom Boom Boom",
              id: 2
            },
            {
              name: "Forget You",
              id: 3
            },
            {
              name: "Dark Queen",
              id: 4
            }
          ]
        };

        handleRemovesong = (id) => {
          this.setState( prevState => {
            return {
              Songs: prevState.Songs.filter( p => p.id !== id )
            };
          });
        }

        render() {
          return (
            <div className="scoreboard">
              <Header 
                title="Scoreboard" 
                totalSongs={this.state.Songs.length} 
              />
              {this.state.Songs.map( song =>
                <song 
                  name={song.name}
                  id={song.id}
                  key={song.id.toString()} 
                  removesong={this.handleRemovesong}           
                />
              )}
            </div>
          );
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

      
      
      
    </script>
  </body>
</html>
