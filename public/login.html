<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">

    <title>CS4241 A3 Login</title>
</head>

<body>
    <div id="background"></div>
    <div id="login-box">
        <form id="login-form">
            <div class="text-center mb-4">
                <h1 class="h3 font-weight-normal">Login Page</h1>
            </div>

            <div class="mt-3 form-label-group">
                <label for="inputEmail">Username</label>
                <input type="text" id="input-username" class="form-control" placeholder="Username" required autofocus>
            </div>

            <div class="mt-3 form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="input-password" class="form-control" placeholder="Password" required>
            </div>

            <div class="mt-3 checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="btn-group btn-block" role="group" aria-label="Basic example">
                <button id="login-btn" class="btn btn-lg btn-outline-primary" type="submit">Sign in</button>
                <button id="register-btn" class="btn btn-lg btn-outline-info" type="submit">Register</button>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; CS4241 - Rui</p>
        </form>
    </div>
</body>

<script src='js/jquery-3.1.1.min.js' type='text/javascript'></script>
<script src='js/login-script.js' type='text/javascript'></script>

</html>
