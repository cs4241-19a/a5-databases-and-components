<!doctype html>
<html lang="en">
  <head>
    <title>Online Shopping Calculator Login Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <h1 id ="main_heading" name="loginPageHeading"> Online Shopping Calculator Login Page</h1>
    
    <main id = "mainContent">
    <form class = "form1" name = "LoginForm">
      <fieldset>
        <legend id="legend1">
          <h2 id ="subheading1" name = "Login"> Login</h2>
        </legend>
        
      <label for= "userName"> User Name:</label><br>
      <input type="text" name= "username" id="username1">
        
        <br><br><label for= "password"> Password:</label><br>
      <input type="text" name="password" id="password1"> 
        <br><br><br>
        
      <button id = "loginBtn" class = "button">Login</button>
        </fieldset>
    </form>
    <br><br>
    
      
      
    <form class = "form2" name ="createAccountform">
      <fieldset>
        <legend id="legend2">
          <h2 id= "createAccount" name="createAccount">
            Create an Account</h2>
        </legend>
        
        <label for= "firstName">First Name: </label><br>
      <input type="text" name= "firstName" id="firstName">
        
      <br><br>
        <label for= "lastName">Last Name:</label>
        <br>
      <input type="text" name="lastName" id="lastName">
        <br><br>
        
      <label for= "newUserName"> User Name:</label><br>
      <input type="text" name= "username" id="username">
        
      <br><br><label for= "newPassword"> Password:</label><br>
      <input type="text" name="password" id="password">
      <br><br>
        
        <button id = "createAccountBtn" class = "button">Create An Account</button>
      </fieldset>
    </form>
    </main>
    <br>
    
  </body>
  <script src = "./js/scripts.js" type="text/javascript">
    
  </script>
</html>
