<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>CS4241 Assignment 3</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky" id="navbar">
        <a class="navbar-brand" href="#">CS4241-Rui</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#people-table">Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#add-form">Add Row</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Footer</a>
                </li>
            </ul>
            <a class="btn btn-light" href="/login.html">Back to Login</a>
        </div>
    </nav>

    <!-- Background -->
    <div id='background'>
    </div>

    <div class="content">
        <div id="namebox">
            Better Name Book
        </div>
        <div id="handwritten">Rui Huang</div>
        <div class="row">
            <div class="col-sm-3">
                <div class="avatar center-block"> </div>

                <form id="add-form">
                    <h3 id="form-title">Add a person to the table</h3>
                    <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="text" class="form-control" id="input-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="input-birthday">Date of Birth</label>
                        <input type="date" class="form-control" id="input-birthday" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="select-major">Major</label>
                        <select class="form-control" id="select-major">
                            <!-- WIll be filled with addDropdownMajors() -->
                        </select>
                    </div>
                    <button id='add-row-btn' type="submit" class="btn btn-primary center-block">Submit</button>
                    <div id="modify-group">
                        Modifying: <b id="modify-id">0</b>
                        <div id="modify-btn-group">
                            <button id='modify-row-btn' type="submit"
                                class="btn btn-primary center-block">Confirm</button>
                            <button id='cancel-modify-btn' type="submit"
                                class="btn btn-warning center-block">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-9">
                <table class="table table-striped" id="people-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date of Birth</th>
                            <th scope="col">Major</th>
                            <th scope="col">Age</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be filled with updateTableContent() -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div id="footer">
        <p>
            <a href="https://cs4241-19a.github.io/">CS4241</a>
        </p>
        <p>
            &copy; 2019 - Rui Huang
        </p>
        <p>
            <a href="https://github.com/Ryc1x/a3-persistence">Git Repo</a>
        </p>
    </div>
    <!-- Go top -->
    <button type='button' class="btn btn-primary to-top" onclick="topFunction()">Go top</button>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src='js/scripts.js' type='text/javascript'></script>

</html>
