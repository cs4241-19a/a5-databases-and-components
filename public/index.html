<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel Casa Anagha</title>
    <meta charset="utf-8" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="navigationPane">
        <nav class="topButton">
          <button id="new-order-link">make a reservation</button>
          <button id="current-orders-link">view past reservations</button>
        </nav>
      </div>

      <header>
        <div class="title">
          <h1>Hotel Casa Anagha</h1>
        </div>
      </header>

      <main>
        <div id="login">
          <form action="">
            <div class="input">
              <label for="login-username" class="label">Username:</label>
              <input type="text" id="login-username" required />
            </div>

            <div class="input">
              <label for="password" class="label">Password:</label>
              <input type="text" id="password" required />
            </div>

            <div id="login-button">
              <button>Login</button>
            </div>
          </form>
        </div>

        <div id="form">
          <h2>Place a Reservation</h2>
          <form action="">
            <div class="input">
              <label for="username" class="label">Name:</label>
              <input type="text" id="username" required />
            </div>

            <div class="input">
              <label for="beds" class="label">Number of Beds :</label>
              <input type="text" id="beds" required />
            </div>

            <div class="input">
              <label for="requests" class="label">Special Requests : </label>
              <input type="text" id="requests" />
            </div>

            <div id="submit-button">
              <button>Submit Order</button>
            </div>
          </form>
        </div>

        <div id="update-form">
          <h2>Edit your pizza order</h2>
          <form action="">
            <div class="input">
              <label for="update-username" class="label">Name:</label>
              <input type="text" id="update-username" required />
            </div>

            <div class="input">
              <label for="update-beds" class="label">Number of Beds :</label>
              <input type="text" id="update-beds" required />
            </div>

            <div class="input">
              <label for="update-requests" class="label"
                >Special Requests :</label
              >
              <input type="text" id="update-requests" />
            </div>

            <div class="id">
              <label for="update-id" class="label"></label>
              <input type="text" id="update-id" />
            </div>

            <div id="update-buttons">
              <button id="cancel-button">Cancel</button>
              <button id="update-button">Update Reservation</button>
            </div>
          </form>
        </div>

        <div id="table">
          <h2>Current orders</h2>
          <table id="orders"></table>
        </div>

        <div id="order-confirmed">
          <h2>Your Reservation Should Be Ready Soon</h2>
          <button id="view-orders-button">View your order</button>
        </div>

        <div class="currentUser">
          <label for="current-username" class="label"></label>
          <input type="text" id="current-username" />
        </div>
      </main>
    </div>
  </body>

  <script src="./js/scripts.js"></script>

  <script>
    window.onload = function() {
      const submitButton = document.getElementById("submit-button");
      submitButton.onclick = addNewOrder;

      const cancelButton = document.getElementById("cancel-button");
      cancelButton.onclick = viewOrderTable;

      const updateOrderButton = document.getElementById("update-button");
      updateOrderButton.onclick = updateOrder;

      const viewCurrentOrdersButton = document.getElementById("view-orders-button");
      viewCurrentOrdersButton.onclick = viewOrderTable;

      const loginButton = document.getElementById("login-button");
      loginButton.onclick = login;

      const newOrderLink = document.getElementById("new-order-link");
      newOrderLink.onclick = viewOrderForm;

      const currentOrdersLink = document.getElementById("current-orders-link");
      currentOrdersLink.onclick = viewOrderTable;
    }
  </script>
</html>
